    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      @keyframes ai-border-pulse {
        0% {
          border-color: rgba(99, 102, 241, 0.4);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
        }
        50% {
          border-color: rgba(99, 102, 241, 1);
          box-shadow: 0 0 0 4px rgba(99, 102, 241, 0);
        }
        100% {
          border-color: rgba(99, 102, 241, 0.4);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        }
      }

      .ai-highlight {
        animation: ai-border-pulse 2s infinite;
      }

      @keyframes dramatic-shine-sweep {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .ai-processing-shine {
        position: relative;
        overflow: hidden;
      }

      .ai-processing-shine::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px; /* Border width */
        background: linear-gradient(
          110deg,
          transparent 47.5%,
          #818cf8 47.5%,
          /* Indigo */ #4ade80 50%,
          /* Green */ #c084fc 52.5%,
          /* Purple */ transparent 52.5%
        );
        background-size: 400% 100%;
        animation: dramatic-shine-sweep 6s linear infinite;
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>

  </body>
